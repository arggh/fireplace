<template name="FireplaceArrowLeft">
  <svg
    width="24"
    height="24"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <g transform="{{#if flip}}scale(-1,1) translate(-24,0){{/if}}">
      <line x1="19" y1="12" x2="5" y2="12"/>
      <polyline points="12 19 5 12 12 5"/>
    </g>
  </svg>
</template>

<template name="FireplaceArrowRight">
  {{> FireplaceArrowLeft flip=true}}
</template>
